apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: logi-core-prod

resources:
  - ../../base
  - namespace-prod.yaml
  - hpa-prod.yaml
  - network-policy-prod.yaml

images:
  - name: flow-motion-frontend
    newName: ghcr.io/your-org/daors-flow-motion-frontend
    newTag: latest
  - name: ghcr.io/your-org/logi-core-api-gateway
    newTag: latest
  - name: ghcr.io/your-org/logi-core-user-service
    newTag: latest
  - name: ghcr.io/your-org/logi-core-inventory-service
    newTag: latest

patchesStrategicMerge:
  - frontend-prod-patch.yaml
  - api-gateway-prod-patch.yaml

configMapGenerator:
  - name: app-config
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - API_BASE_URL=https://api.your-domain.com

secretGenerator:
  - name: app-secrets
    literals:
      - JWT_SECRET=your-production-jwt-secret
      - DATABASE_URL=postgresql://user:pass@host:5432/db

namePrefix: prod-
nameSuffix: -prod

replicas:
  - name: frontend
    count: 3
  - name: api-gateway
    count: 3