apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: logi-core-dev

resources:
  - ../../base
  - namespace-dev.yaml

images:
  - name: flow-motion-frontend
    newName: ghcr.io/your-org/daors-flow-motion-frontend
    newTag: develop
  - name: ghcr.io/your-org/logi-core-api-gateway
    newTag: develop
  - name: ghcr.io/your-org/logi-core-user-service
    newTag: develop
  - name: ghcr.io/your-org/logi-core-inventory-service
    newTag: develop

patchesStrategicMerge:
  - frontend-dev-patch.yaml
  - api-gateway-dev-patch.yaml

configMapGenerator:
  - name: app-config
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - API_BASE_URL=http://api-gateway:8080

namePrefix: dev-
nameSuffix: -dev